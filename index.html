<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu contextual</title>
    <link rel="stylesheet" href="estilos/estilos.css">

</head>
<body>
    <nav>
        <button class= "boton-menu" onclick="accion()">Menu</button>
        <a href="" class="enlace desaparece" >Inicio</a>

        <a href="" class="enlace desaparece">servicio</a>

    <!-- comienzo de la seccion de javaScript -->
    <script>
        function accion(){
            console.log('boton'); 
            var ancla = document.getElementsByClassName('enlace'); 
            for(var i=0; i<ancla.length; i++)
            {
                ancla[i].classList.toggle('desaparece'); 
            }
        }
    </script>
</body>
</html>
